<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Colour Changer</title>
  </head>
  <body>
    <h2>Click the button to change the background color</h2>
    <button onclick="changeColor()">Change Color</button>

    <script src="script.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>

    <script>
      function changeColor() {
        const colors = [
          "red",
          "orange",
          "yellow",
          "blue",
          "green",
          "indigo",
          "purple",
          "lavender",
        ];

        const randomColor = colors[Math.floor(Math.random() * colors.lenght)];
        document.body.style.backgroundColor = randomColor;
      }
    </script>
  </body>
</html>
